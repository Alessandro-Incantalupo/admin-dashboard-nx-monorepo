<div role="tablist" class="tabs tabs-border">
  @for (tab of tabs(); track $index) {
    <a
      role="tab"
      class="tab flex flex-col items-center"
      [class]="{
        'tab-active': activeTab() === tab.name,
        'tab-disabled': tab.disabled,
      }"
      (click)="onTabClick(tab.name)"
    >
      @if (tab.icon) {
        <!-- <hugeicons-icon
          [icon]="tab.icon"
          [size]="40"
          color="#007AFF"
        ></hugeicons-icon> -->
      }
      <span>{{ tab.name }}</span>
    </a>
  }
</div>
<ng-content></ng-content>
