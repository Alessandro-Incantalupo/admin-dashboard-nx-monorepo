<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="space-y-4 rounded border border-gray-300 bg-white p-6 shadow-md"
>
  <input
    class="w-full rounded border px-3 py-2 text-black"
    formControlName="name"
    placeholder="Name"
  />
  <input
    class="w-full rounded border px-3 py-2"
    formControlName="email"
    placeholder="Email"
    type="email"
  />
  <select class="w-full rounded border px-3 py-2" formControlName="role">
    <option value="user">User</option>
    <option value="admin">Admin</option>
    <option value="guest">Guest</option>
  </select>
  <select class="w-full rounded border px-3 py-2" formControlName="status">
    <option value="active">Active</option>
    <option value="inactive">Inactive</option>
  </select>
  <div class="flex gap-2 pt-2">
    <button
      type="submit"
      class="rounded bg-green-600 px-4 py-2 text-white hover:bg-green-700"
    >
      Save
    </button>
    <button
      type="button"
      class="rounded bg-gray-300 px-4 py-2"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </div>
</form>
