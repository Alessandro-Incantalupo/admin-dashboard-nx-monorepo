<div
  *transloco="let t"
  class="border-primary bg-background mb-6 rounded border-l-4 p-4"
>
  <div class="flex">
    <div class="ml-3">
      <p class="text-primary mb-2 font-semibold">
        {{ t('users.abilitiesTitle') ?? 'Your current abilities:' }}
      </p>
      <p class="text-primary">
        {{ roleDescription() }}
      </p>
      @if (!isAuthenticated()) {
        <div class="mt-4">
          <p class="text-primary mb-3">
            You are viewing as a Guest. <strong>Login</strong> to access User
            and Admin features.
          </p>
          <div class="space-y-2">
            <p class="text-primary font-semibold">Quick Demo Login:</p>
            <div class="flex w-full flex-col gap-2 sm:flex-row sm:gap-3">
              <button
                type="button"
                class="text-color-foreground transform rounded bg-green-600 px-4 py-2 font-semibold transition-transform hover:scale-105 hover:bg-green-700 hover:shadow-lg"
                (click)="whatIsMyRole.emit('user')"
                aria-label="Login as User"
              >
                {{ t('users.login-button.user') }}
              </button>
              <button
                type="button"
                class="text-color-foreground transform rounded bg-red-600 px-4 py-2 font-semibold transition-transform hover:scale-105 hover:bg-red-700 hover:shadow-lg"
                (click)="whatIsMyRole.emit('admin')"
                aria-label="Login as Admin"
              >
                {{ t('users.login-button.admin') }}
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
