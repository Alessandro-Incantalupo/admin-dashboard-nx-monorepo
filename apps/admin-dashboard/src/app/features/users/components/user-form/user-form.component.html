<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  <input
    class="w-full rounded border px-3 py-2 text-black"
    formControlName="name"
    placeholder="Name"
    [class.border-red-500]="submitted() && form.get('name')?.invalid"
  />
  <input
    class="w-full rounded border px-3 py-2"
    formControlName="email"
    placeholder="Email"
    type="email"
    [class.border-red-500]="submitted() && form.get('email')?.invalid"
  />
  <select class="w-full rounded border px-3 py-2" formControlName="role">
    <option value="user">User</option>
    <option value="admin">Admin</option>
    <option value="guest">Guest</option>
  </select>
  <select class="w-full rounded border px-3 py-2" formControlName="status">
    <option value="active">Active</option>
    <option value="inactive">Inactive</option>
  </select>
  <button
    type="submit"
    class="bg-primary hover:bg-primary/90 rounded px-4 py-2 text-white"
  >
    Add User
  </button>
</form>
